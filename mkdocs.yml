site_name: Digital Blueprint Developer Guide
theme:
    name: material
    logo: assets/logo.png
    features:
        - instant

extra_css:
  - assets/styles/styles.css
  - assets/styles/extra.css

extra_javascript:
  - assets/js/mermaid.min.js
  - assets/js/main.js

repo_url: https://gitlab.tugraz.at/dbp/dev-guide
edit_uri: edit/main/docs/

markdown_extensions:
    - attr_list
    - codehilite
    - sane_lists
    - admonition
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_div_format
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

nav:
  - index.md
  - licenses.md
  - opensource.md
  - logo/logo.md
  - How-Tos:
    - howtos/deployment.md
    - howtos/docker.md
    - howtos/forks.md
  - Relay API Gateway:
    - relay/index.md
    - relay/getting_started.md
    - relay/create_api.md
    - relay/new_bundle.md
    - relay/bundle_config.md
    - Existing Bundles:
      - Core Bundle:
        - relay/bundles/core/index.md
      - Auth Bundle:
        - relay/bundles/auth/index.md
      - Base Bundle:
        - relay/bundles/base/index.md
      - Starter Bundle:
        - relay/bundles/starter/index.md
      - Electronic Signature Bundle:
        - relay/bundles/esign/index.md
        - relay/bundles/esign/config.md
        - relay/bundles/esign/advanced_flow.md
        - relay/bundles/esign/advanced_pdf_signing.md
        - relay/bundles/esign/qualified_flow.md
      - ALMA Bundle:
        - relay/bundles/alma/index.md
      - Nextcloud Bundle:
        - relay/bundles/nextcloud/index.md
      - Authentic Document Bundle:
        - relay/bundles/authentic-document/index.md
      - Knowledgebase Bundle:
        - relay/bundles/knowledgebase/index.md
      - Location Check In Bundle:
        - relay/bundles/location-check-in/index.md
      - EU DCC Bundle:
        - relay/bundles/eu-dcc/index.md
    - relay/ide_integration.md
    - relay/access_control.md
    - relay/naming.md
    - Keycloak Integration:
      - relay/keycloak/index.md
      - relay/keycloak/keycloak_scopes.md
