site_name: Digital Blueprint Handbook
theme:
    name: material
    logo: 'assets/logo.png'
    features:
        - instant

extra_css:
  - assets/styles/styles.css
  - assets/styles/extra.css

extra_javascript:
  - assets/js/mermaid.min.js
  - assets/js/main.js

repo_url: https://gitlab.tugraz.at/dbp/handbook
edit_uri: edit/main/docs/

markdown_extensions:
    - attr_list
    - codehilite
    - sane_lists
    - admonition
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_div_format
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

nav:
  - index.md
  - docker.md
  - forks.md
  - licenses.md
  - opensource.md
  - deployment.md
  - TU Graz VPN Setup:
    - vpn/vpn.md
    - vpn/vpn2.md
  - logo/logo.md